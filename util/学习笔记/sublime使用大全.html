    常用系统快捷键:
    1、CTRL+N：新建文件
    2、CtrlCTRL+w：关闭文件
    3、CTRL+O：打开文件
    4、CTRL+Z：撤销
    5、CTRL+Y：撤销还原
    6、CTRL+F：查找
    7、CTRL+H：替换
    8、Esc：小工具窗口隐藏


    编码快捷键:

    1、F11和Shift+F11进入全屏免打扰模式

    2、Ctrl+L：选择整行，按住继续选择下一行

    3、Ctrl+KK:从光标处删除至整行的尾部

    4、Ctrl+Shift+D:复制光标所在的整行，插入在该行之前，这个时候，按一下 HOME (Mac下是Commond + 左箭头)，再按几下右箭头，再输入

    5、Ctrl+J：合并行(已选择需要合并的多行时)，可以理解为不换行模式，直到遇到编辑器边框后自动换行

    6、Ctrl+D:选词，(按住-继续选择下个相同的字符串) 然后 Alt + F3选择所有相同的单词 ，Shift + 鼠标右键也可以产生多行游标

    7、Ctrl+/：注释整行，可来回切换，Submlie Text可自动判断文件类型。选择整段，也可注释整段。

    8、Ctrl+Shift+/:注释。选择整段，也可注释整段，单行时候，不注释该行，而是添加该行的注释信息，如</ul><!--  -->

    9、Alt+. ：闭合当前标签

    10、Ctrl+Shift+[：折叠代码

    11、Ctrl+Shift+]：展开代码

    12、Shift+table:向左缩进、Tab向右缩进

    13、Ctrl+Enter:  移动到下一行

    14、Ctrl + P :选择要跳转的行  #选择搜索的文本

    15、Ctrl+Shift+H:代码格式化,美化页面结构

    16、Ctrl + K + B:关闭打开侧边栏

    17、Ctrl+K+T: 折叠属性

    18、Ctrl+K+U: 改为大写

    19、Ctrl+K+L: 改为小写

    20、Ctrl+K+0: 展开所有

    21、Ctrl+Shift+↑: 可以移动此行代码，与上行互换

    22、Ctrl+Shift+↓: 可以移动此行代码，与下行互换

    23、Ctrl+L: 选择整行（按住-继续选择下行）


    查找快捷键

    1、CTRL+P：查找当前项目中的文件和快速搜索，快速查找标签位置

    2、Ctrl+P：输入 @ 查找文件主标题/函数；或输入：跳转到文件某行

    3、CTRL+G：跳转到指定行

    4、CTRL+F：查找

    5、Ctrl+D 选词 （反复按快捷键，即可继续向下同时选中下一个相同的文本进行同时编辑）

    6、Ctrl+L 选择整行（按住-继续选择下行）

    7、Ctrl+M 光标移动至括号内开始或结束的位置

    8、CtrlCtrl+R 快速列出/跳转到某个函数

    9、ctrl+shift+F 在文件夹内查找，与普通编辑器不同的地方是sublime允许添加多个文件夹进行查找


    其他快捷键

    1、Ctrl+K+B 开启/关闭侧边栏

    2、Ctrl+Tab 当前窗口中的标签页切换

    3、Ctrl+F2 设置书签

    4、Shift+F2 上一个书签

    5、Alt+Shift+1（非小键盘）窗口分屏，恢复默认1屏

    6、Alt+Shift+2 左右分屏-2列

    7、Alt+Shift+3 左右分屏-3列

    8、Ctrl+Alt+Shift+4 左右分屏-4列

    9、Alt+Shift+5 等分4屏

    10、Alt+Shift+8 垂直分屏-2屏

    11、Alt+Shift+9 垂直分屏-3屏

    12、Alt+. 闭合当前标签

    13、Alt+F3 选中文本按下快捷键，即可一次性选择全部的相同文本进行同时编辑

    14、Tab 缩进 自动完成

    15、F2 下一个书签

    16、F6 检测语法错误

    17、F9 行排序(按a-z)

    18、F11 全屏模式



    插件常用快捷键:
