<script>
    var oInput=document.getElementsByTagName('input')[0];
    var oDiv=document.querySelector('#randomNum');
    var json={};
function getArrNum(inow,allNumber){
    var arr=[];
    for(var i=0;i<allNumber;i++){
        arr.push(i);
    }
    var newArr=[];
    for(var i=0;i<inow;i++){
        newArr.push(arr[Math.floor(Math.random()*(arr.length))]);
    }
    return newArr;
}
