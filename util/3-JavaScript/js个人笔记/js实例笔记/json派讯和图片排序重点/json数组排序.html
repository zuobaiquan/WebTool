<script language="javascript">
var arr=[{name:'jawil',age:22,sex:'man'},{name:'johin',age:35,sex:'woman'},{name:'nanco',age:20,sex:'man'},{name:'leo',age:32,sex:'man'}];

arr.sort(jsonSort('age'));

alert(arr[0].age);
alert(JSON.stringify(arr));
function jsonSort(attr){
	
	return function(obj1,obj2){
		
		if(obj1[attr]>obj2[attr])
		return 1;
		
		else if(obj1[attr]<obj2[attr])
		
		return -1;
		
		else
		return 0;
	}
	
}
