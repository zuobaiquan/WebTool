#chatbox p:nth-of-type(1){width:8px;height:8px;position:absolute;right:17px;top:39px;border-radius:50%;background:#00B958;box-shadow:0px 0px 20px 0 #008F64;cursor:pointer;}

#chatbox p:nth-of-type(1):hover span{display:block;}
#chatbox #imgID{margin-bottom:5px;}
#chatbox #imgID span{position:absolute;top:12px;left:60px;font-size:15px;}

#search{background:url(101.png) no-repeat right #060F11;width:225px;height:25px;border:1px solid #14333F;outline:none;}

#chatbox .listfriend img{position:absolute;right:10px;top:3px;}
#chatbox .listfriend img:hover~span{display:block;z-index:1000;}
#chatbox .listfriend span{position:absolute;top:40px;right:-60px;color:green;width:70px;height:30px;font:16px/30px "宋体";background:rgba(64,64,64,0.3);border-radius:5px;display:none;}
.gamefriends{perspective:800px;width:225px;position:relative;}
#wrap{transform-style:preserve-3d;width:100%;transition:1s;position:relative;}
#wrap h2{cursor:pointer;width:225px;height:40px;font:18px/40px "宋体";text-align:center;color:#CCCCCC;background:#0E1E28;font-weight:bold;z-index:12;position:relative; transform: translateZ(1px);}
#wrap h2 input{border-radius:50%;width:auto;font-size:12px;height:auto;position:absolute;left:5px;top:10px;text-decoration:none;color:white;background:#0D3033;width:15px;height:15px;outline:none;cursor:pointer;box-shadow:inset 0 0 20 0 green;border:none;font-weight:bold;}
#wrap div{transform-style:preserve-3d;transform:rotateX(-120deg);width:100%;transform-origin:top;position:absolute;top:32px;left:0;backface-visibility:hidden;cursor:pointer;}
#wrap span{height:30px;font:12px/30px "微软雅黑";text-indent:20px;display:block;background:#0E1E28;box-shadow:inset 0 0 0 20px rgba(0,0,0,1); transition:1s;color:#DC8E8E;z-index:1;color:#CCCCCC;}
#wrap span:hover{background:#16323E;}

#wrap>div{top:40px;}
@keyframes open{
	0%{
		transform:rotateX(-120deg);
	}
	25%{
		transform:rotateX(30deg);
	}
	50%{
		transform:rotateX(-15deg);
	}
	75%{
		transform:rotateX(8deg);
	}
	100%{
		transform:rotateX(0deg);
	}
}
@keyframes close{
	0%{
		transform:rotateX(0deg);
	}
	100%{
		transform:rotateX(-120deg);
	}
}
#wrap .show{animation:2s open;transform:rotateX(0deg);}
#wrap .hide{animation:1s close;transform:rotateX(-120deg);}
#wrap .show>span{box-shadow:inset 0 0 0 20px rgba(0,0,0,0);}
</style>
