<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1,#div2{position:absolute;left:0;top:0;}
#div2{color:red;width:15px;height:30px;overflow:hidden}
#div2 span{width:1000px;position:absolute;left:0;top:0;}
</style>
</head>

<body>
<div id="div1">
<span>一群嗜血的螞蟻被腐肉所吸引,我面無表情看孤獨的風景,為你彈奏蕭邦的夜曲,紀念我死去的愛情</span>
</div>

<div id="div2">
<span>一群嗜血的螞蟻被腐肉所吸引,我面無表情看孤獨的風景,為你彈奏蕭邦的夜曲,紀念我死去的愛情</span>
</div>
<script language="javascript">
var oDiv=document.getElementById('div2');
var oSpan=oDiv.getElementsByTagName('span')[0];

setInterval(function (){
	oDiv.style.left=oDiv.offsetLeft+1+'px';
	oSpan.style.left=-oDiv.offsetLeft+'px';
	
	
	
	},30);
</script>
</body>
</html>
