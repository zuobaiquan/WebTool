<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 520px; height: 280px; border: 5px solid #000; margin:100px auto; position: relative; overflow: hidden;}
#ul1 { position: absolute; left: 0; top: 0; margin: 0; padding: 0;}
li { list-style: none; float: left;}
img { display: block;}
#div1 p { text-align: center; position: absolute; width: 100%; bottom: 10px;}
#div1 p span {padding: 2px 9px; background: #CCC; border-radius: 50%; margin-left: 5px; cursor: pointer;}
#div1 p span.current { background:#F90;}
#div1 a{position:absolute;top:130px;border:1px solid red;color:blue;font-size:50px;text-decoration:none;text-align:center;font-weight:bold; width:40px; height:40px;
line-height:40px;opacity:0.8;filter:alpha(opacity:80); 
}

#div1 a:hover{ filter:alpha(opacity:30); opacity:30; }
#href2{right:10px;}
#href1{left:10px;}
</style>
<script src="move.js"></script>
<script>
window.onload = function() {
	
	var oDiv = document.getElementById('div1');
	var oUl = document.getElementById('ul1');
	var aLi = oUl.getElementsByTagName('li');
	var aSpan = oDiv.getElementsByTagName('span');
	
	var iLen = aLi.length;
	var iWidth = aLi[0].offsetWidth;
	
   var oPrev = document.getElementById('href1');
	var oNext = document.getElementById('href2');
 var number=0;
	oNext.onclick=function(){
	number++;
number=number>5?5:number;
for (var i=0; i<iLen; i++) {
				aSpan[i].className = '';
			}
			
			aSpan[number].className = 'current';
	startMove(oUl, {
				left : -number * iWidth
			});
	
	}

	oPrev.onclick=function(){
	number--;
	number=number<0?0:number;
	for (var i=0; i<iLen; i++) {
				aSpan[i].className = '';
			}
			
			aSpan[number].className = 'current';
	startMove(oUl, {
				left : -number * iWidth
			});
	
	}




	oUl.style.width = iLen * iWidth + 'px';
	

	for (var i=0; i<iLen; i++) {
		
		aSpan[i].index = i;
		
		aSpan[i].onclick = function() {
			number=this.index;
			for (var i=0; i<iLen; i++) {
				aSpan[i].className = '';
			}
			
			this.className = 'current';
			
			//oUl.style.left = -this.index * iWidth + 'px';
			
			startMove(oUl, {
				left : -this.index * iWidth
			});
			
		}
		
	}
	
}
</script>
</head>

<body>
	<div id="div1">
    	<ul id="ul1">
        	<li><img src="images/1.png" /></li>
            <li><img src="images/2.jpg" /></li>
            <li><img src="images/3.jpg" /></li>
            <li><img src="images/4.jpg" /></li>
            <li><img src="images/5.jpg" /></li>
            <li><img src="images/6.jpg" /></li>
        </ul>
        <p>
        	<span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </p>
		<a id="href1" href="javascript:;"><</a>
		<a id="href2" href="javascript:;">></a>
    </div>
</body>
</html>
