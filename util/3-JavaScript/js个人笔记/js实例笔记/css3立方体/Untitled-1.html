<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.wrap {
	width: 100px;
	height: 100px;
	padding: 100px;
	border: 5px solid rgba(29,23,173,1.00);
	margin: 100px auto;
	transform: scale(2);
	perspective-origin: center center;
	perspective: 200px;
}
.box {
	width: 100px;
	height: 100px;
	background: red;
	position: relative;
	transform-style: preserve-3d;
	transition: 2s;
	transform-origin: center center -50px;
}
.box div {
	width: 100px;
	height: 100px;
	position: absolute;
	color: #fff;
	font-size: 50px;
	text-align: center;
	line-height: 100px;
	backface-visibility: hidden;
}
.box div:nth-of-type(1) {
	top: -100px;
	left: 0;
	background: green;
	transform-origin: bottom;
	transform: rotateX(90deg);
}
.box div:nth-of-type(2) {
	top: 0;
	left: -100px;
	background: yellow;
	transform-origin: right;
	transform: rotateY(-90deg);
}
.box div:nth-of-type(3) {
	top: 0;
	left: 0;
	background: red;
}
.box div:nth-of-type(4) {
top;
0;
	left: 100px;
	background: blue;
	transform-origin: left;
	transform: rotateY(90deg);
}
.box div:nth-of-type(5) {
	top: 100px;
	left: 0;
	background: orange;
	transform-origin: top;
	transform: rotateX(-90deg);
}
.box div:nth-of-type(6) {
	top: 0;
	left: 0;
	background: rgba(64,143,31,1.00);
	transform: translateZ(-100px) rotateX(180deg);
}
.wrap:hover .box {
	transform: rotateX(180deg);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</div>
</body>
</html>
