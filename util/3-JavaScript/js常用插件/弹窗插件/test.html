<html>

<head>

<body>
    <script>
    alertify.alert('Hi! 這是訊息框，請按下 ok!');
alertify.confirm('這是確認框，你有兩個選擇：', function (e) {
  if (e) {
    alertify.log('你按下了 ok');
  } else {
    alertify.log('你按下了 cancel');
  }
});
    </script>
