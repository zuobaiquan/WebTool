<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>简易万年历</title>
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
	body,div,ul,li,h3,strong,p{margin: 0;padding: 0;}
	body{font:12px/1.5 Tahoma;}
	#wrap{width: 248px;overflow: hidden;background: #ccc;padding: 0 0 10px 10px;margin: 30px auto;}
	#wrap ul{overflow: hidden;}
	#wrap ul li{list-style-type: none;width: 40px;height: 40px;padding: 5px;margin: 10px 10px 0 0;border: 1px solid #424242;background: #424242;float: left;color: #fff;line-height: 1.3;cursor: pointer;text-align: center;}
	#wrap ul li.current{color: #FF6699;background: #fff;}
	#wrap li strong{display:block;font-size:18px;}
	#msg{color:#666;background:#f1f1f1;border:1px solid #fff;margin:10px 10px 0 0;padding:5px;}
	h3{font-size: 14px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('wrap');
		var oLis = oDiv.getElementsByTagName('li');
		var oMsg = document.getElementById('msg');
		var oP = oMsg.getElementsByTagName('p')[0];
		var oStrong = oMsg.getElementsByTagName('strong')[0];
		var oArray = [
			"元旦：1月1日至3日放假三天。",
			"春节：2月2日至8日放假7天。",
			"妇女节：3月8日妇女节，与我无关。",
			"清明节：4月3日至5日放假3天",
			"劳动节：4月30日至5月2日放假3天。",
			"端午节：6月4日至6日放假3天。",
			"小暑：7月7日小暑。不放假。",
			"七夕节：8月6日七夕节。不放假。",
			"中秋节：9月10日至12日放假3天。",
			"国庆节：10月1日至7日放假7天。",
			"立冬：11月8日立冬。不放假。",
			"艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。"
		];
		for(var i = 0;i < oLis.length;i++){
			oLis[i].index = i;
			
			oLis[i].onmouseover = function(){
				for(var j = 0;j < oLis.length;j++){
					oLis[j].className = '';
				}
				this.className = 'current';
				oP.innerHTML = oArray[this.index];
				oStrong.innerHTML = this.index;
			}
			

		}
	}
	</script>
</head>
<body>
	<div id="wrap">
		<ul>
			<li><strong>1</strong>JAN</li>
			<li><strong>2</strong>FER</li>
			<li><strong>3</strong>MAR</li>
			<li><strong>4</strong>APR</li>
			<li><strong>5</strong>MAY</li>
			<li class="current"><strong>6</strong>JUN</li>
			<li><strong>7</strong>JUL</li>
			<li><strong>8</strong>AUG</li>
			<li><strong>9</strong>SEP</li>
			<li><strong>10</strong>OCT</li>
			<li><strong>11</strong>NOV</li>
			<li><strong>12</strong>DEC</li>
		</ul>
		<div id="msg">
			<h3>
			<strong>6</strong>
			月节日
			</h3>
			<p>端午节：6月4日至6日放假3天。</p>
		</div>
	</div>
</body>
</html>
