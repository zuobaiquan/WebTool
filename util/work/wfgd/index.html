<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DataGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://source.yimai.com/data/resource/js/jquery.js"></script>
    <script type="text/javascript" src="./h-slide.jquery.js"></script>
    <style>
    *{margin: 0;padding: 0;}
    ul,li{list-style-type: none;}
    .slide{position: relative;overflow: hidden;border: 1px solid #ddd;margin: 50px auto 0 auto;}
    li{line-height: 400px;text-align: center;font-size: 50px;font-weight: bold;}
    /*翻页*/
    .prev,.next{font-size: 50px;position: absolute;width: 50px;height: 80px;line-height: 80px;top: 50%;margin-top: -50px;text-align: center;cursor: pointer;display: none;}
    .slide:hover .prev,.slide:hover .next{background: rgba(100,100,100,.3);display: block;}
    .next{right: 0;}
    /*pagetion*/
    .pagetion{width: 100%;height: 20px;position: absolute;bottom: 10px;right: 0;}
    ul.page{padding-left: 50px;}
    ul.page li{float: left;width: 16px;height: 16px;border-radius: 50%;background: rgba(255,255,255,.3);margin-right: 5px;border: 1px solid #ddd;cursor: pointer;}
    ul.page li.curr{background: #F90650;}
    </style>
</head>
<body onselectstart="return false">
    <div class="slide">
        <ul class="imgBox">
            <li><img src="1.jpg" alt=""></li>
            <li><img src="2.jpg" alt=""></li>
            <li><img src="3.jpg" alt=""></li>

        </ul>
    </div>
    <!-- <li>1</li>
    <li>2</li>
    <li>3</li> -->
    <script>
    $(function(){
        $('.slide').slide({
            'type': 1,
            'lr' : true,
            'pt' : true
        });
    });
    </script>
</body>
</html>
