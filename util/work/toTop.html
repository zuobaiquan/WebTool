<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  #wrap{width: 30px;height: 2000px;background: #ddd;text-align: center;}
  .return{width: 50px;height: 50px;background: black;position: fixed;bottom: 10px;right: 20px;display: none;text-align: center;line-height: 50px;color: #fff;font-weight: bold;cursor: pointer;}
  </style>
  <script src="http://source.yimai.com/data/resource/js/jquery.js"></script>
</head>
<body>
  <div id="wrap">
    我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符我是华丽的占位符
  </div>
  <div class="return">Top</div>
  <script>
  $(function(){
    var speed = 1000;
    $(window).scroll(function(event) {
      var aa = $(window).scrollTop();
      if(aa >= 100){
        $('.return').fadeIn(500);
      }else{
        $('.return').fadeOut(500);
      }
    });
    $('.return').click(function(){
      $('html,body').animate({scrollTop:'0px'},speed);
    });
  });
  </script>
</body>
</html>
