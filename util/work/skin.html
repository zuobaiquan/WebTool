<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>换肤</title>
	<script type="text/javascript" src="public.js"></script>
	<link href="green.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	body,html{margin: 0 auto;padding: 0;}
	#warp{width:500px;margin:0 auto;overflow:hidden;zoom:1;}
	ul,li{list-style-type: none;}

	#nav li{float: left;margin-left: 2px;width: 80px;height: 30px;cursor: pointer;background:#c3c;}
	#nav li span{background:#ccc; display: block;width: 80px;height: 30px;text-align: center;font-size: 12px;line-height: 30px;cursor: pointer;color: #c3c;}
	#red{border-color:red;background:red;}
	#green{border-color:green;background:green;}
	#black{border-color:black;background:black;}
	#skin,#nav{overflow:hidden;zoom:1;}
	#skin{margin:10px 0;}
	#skin li{float:left;width:6px;height:6px;cursor:pointer;overflow:hidden;margin-right:10px;text-indent:-9999px;border-width:4px;border-style:solid;}
	#skin li.current{background:#fff!important;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oLink = document.getElementsByTagName("link")[0];
		var oSkin = document.getElementById("skin").getElementsByTagName("li");

		for(var i = 0; i< oSkin.length; i++){		
			oSkin[i].onclick = function(){
				for(var p in oSkin){
					oSkin[p].className = "";
				}
				this.className = "current";
				oLink['href'] = this.id + ".css";				
			}	
		}
		var oLis = document.getElementById('nav').getElementsByTagName('li');
		for(var i = 0;i < oLis.length;i++){
			oLis[i].onmouseover =function(){
				startMove(this.getElementsByTagName('span')[0],'height',0);
				this.getElementsByTagName('span')[0].style.color = '#ccc';
			}
			oLis[i].onmouseout =function(){
				startMove(this.getElementsByTagName('span')[0],'height',30);
				this.getElementsByTagName('span')[0].style.color = '#c3c';
			}
		}
	}
	</script>
</head>
<body>
	<div id="warp">
		<ul id="skin">
	        <li id="red" title="红色">红</li><li id="green" class="current" title="绿色">绿</li><li id="black" title="黑色">黑</li>
	    </ul>
		<ul id="nav">
			<li>
				<span>音乐</span>
			</li>
			<li>
				<span>汽车</span>
			</li>
			<li>
				<span>美食</span>
			</li>
			<li>
				<span>旅游</span>
			</li>
		</ul>
	</div>
</body>
</html>
