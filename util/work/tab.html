<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>简易选项卡</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src=""></script>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	#wrap{width: 302px;overflow: hidden;margin: 30px auto;}
	#tabBox{width: 302px;overflow: hidden;}
	ul,li{list-style-type: none;}
	#menuBox{width: 302px;height: 32px;background: #000;}
	#menuBox li{width: 80px;height: 30px;line-height: 30px;text-align: center;float: left;color: #fff;cursor: pointer;border: 1px solid #000;}
	.content{width: 300px;border: 1px solid #ccc;display: none;border-top: none;height: 200px;}
	table{width: 100%;height: 100%;text-align: center;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oTabBox = document.getElementById('tabBox');
		var oLis = oTabBox.getElementsByTagName('li');
		var oContentBox = document.getElementById('contentBox');
		var oContents = oContentBox.getElementsByTagName('div');
		oLis[0].style.background = '#ccc';
		oContents[0].style.display = 'block';
		for(var i = 0;i < oLis.length;i++){
			oLis[i].index = i;
			oLis[i].onmouseover = function(){
				for(var j = 0;j < oLis.length;j++){
					if(j == this.index){
						oLis[j].style.background = '#ccc';
						oContents[j].style.display = 'block';
					}else{
						oLis[j].style.background = '#000';
						oContents[j].style.display = 'none';
					}
					
				}
			}
		}
	}
	</script>
</head>
<body>
	<div id="wrap">
		<div id="tabBox">
			<ul id="menuBox">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
			<div id="contentBox">
				<div class="content">
					<table>
						<tr><td>内容1</td></tr>
					</table>
				</div>
				<div class="content">
					<table>
						<tr><td>内容2</td></tr>
					</table>
				</div>
				<div class="content">
					<table>
						<tr><td>内容3</td></tr>
					</table>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
