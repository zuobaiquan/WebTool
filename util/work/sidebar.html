<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'/>
		<meta name='description' content=''/>
		<meta name='keywords' content=''/>
		<meta name='robort' content='all'/>
		<meta name='autor' content='Hank'/>
		<title>侧边栏</title>
		<link rel="stylesheet" type="text/css" href=""/>
		<script type="text/javascript" src=''></script>
		<style type="text/css">
		#div1{width: 100px;height: 200px;background: #ccc;position: absolute;;left: -100px;top: 100px;cursor: pointer;}
		#div1 span{width: 20px;height: 60px;text-align: center;background: #78a;position:absolute;left: 100px;top: 30px;font-size: 14px;}
		</style>
		<script type="text/javascript">
		window.onload = function(){

			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function(){
				startMove(0);
			}
			oDiv.onmouseout = function(){
				startMove(-100);
			}
			var timer = null;
			function startMove(iTarget){
				var iSpeed = 0;
				if(oDiv.offsetLeft < iTarget){
					iSpeed = 7;
				}else{
					iSpeed = -7;
				}
				clearInterval(timer);
				timer = setInterval(function(){
					
					
					if(Math.abs(oDiv.offsetLeft - iTarget) < Math.abs(iSpeed)){
						clearInterval(timer);
						oDiv.style.left = iTarget +'px';
					}else{
						oDiv.style.left =oDiv.offsetLeft + iSpeed +'px'; 
					}
				},30);
			}
		}
		</script>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
	</body>
</html>
