		<script type="text/javascript">
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oDiv1 = document.getElementById('div1');
			oBtn1.onclick = function(){
				var arr = oDiv1.innerHTML.split(',');
				arr.push(arr.shift());
				oDiv1.innerHTML = arr;
			}
		}
