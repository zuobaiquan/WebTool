1.Alignment 等号对齐
按Ctrl+Alt+A，可以是凌乱的代码以等号为准左右对其，适合有代码洁癖的朋友。
sublimeplug4
插件下载： https://github.com/kevinsperrine/sublime_alignment/tree/python3

2.Hex-to-HSL-Color Hex颜色模式转HSL颜色模式
在用CSS3的一些属性时会用到HSL颜色模式，用软件转来转去确实麻烦，用Hex-to-HSL-Color这个插件便可轻松解决，
鼠标选中一个或多个十六进制颜色代码，按下Shift+Ctrl+U立马转换为HSL颜色模式。
插件下载： https://github.com/atadams/Hex-to-HSL-Color



3.CSS Compact Expand CSS属性展开收缩
每个人写CSS都有不同的风格，有些人喜欢写成一行，有些人喜欢写成多行，各有各的好处，我倒喜欢将CSS写成一行，
这样能减少CSS文件大小，且屏幕能显示更多的Class方便查找。如果阅读别人的代码不符合自己的习惯，可以用CSS Compact Expand
这个插件将CSS格式化一下，按 Ctrl+Alt+[ 收缩CSS代码为一行显示，按 Ctrl+Alt+] 展开CSS代码为多行显示，此插件由sublime textQQ群里一个牛人封装。
插件下载：https://github.com/TooBug/CompactExpandCss


4.AdvancedNewFile：快速新建文件。
假设有文件夹file。我们正在输入代码，又想在新的子目录下新建html文件的话用传统方式得很多步，新建目录，新建文件，保存等等等。
但是有了该插件之后，事情就变得简单了许多，只需要按下Ctrl+Shift+N，输入文件夹以及文件名，你就会看到如下效果:（回车，你会发现已经子目录下的文件已经新建完成了！）


5.Doc​Blockr：代码块注释。
可以快速的对函数进行注释。保存代码规范
支持多种语言。（个人觉得brackets的这个插件比Sublime Text做得好多了。）
/*:回车创建一个代码块注释
/**:回车在自动查找函数中的形参等等。
它会生成 JSDoc 格式的注释。如果你从没有使用过类似的工具，DocBlockr 会让你觉得以前没有它是如何写代码的。帮助你创造你的代码注释，通过解析功能，参数，变量，并且自动添加基本项目。*/

6.CSS3:CSS3语法高亮
默认安装的Sublime Text对CSS3的支持让人抓狂，帧动画？别开玩笑了你只会看到一片白色的纯文本一样的代码。
事实上不光CSS3，我建议用CSS3 Package完全替代原来的CSS Package来完成语法高亮。把原来的禁用了吧
