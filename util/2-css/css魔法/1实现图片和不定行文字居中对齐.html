<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

    div {
    display: inline-block;
    vertical-align: middle;
    border: 1px solid red;
    max-width: 120px;
    word-break: break-all;
}

    p {
    border: 1px solid green;
    margin-bottom: 5px;
}

    img {
    vertical-align: middle;
    border: none;
}
    </style>
</head>

<body>
    <!-- 实现图片和不定行文字居中对齐 -->
    <img src="images/1.jpg" alt="">
    <div>
        <p>p1111111111111111111p</p><span>span22222222222222span</span><!-- 使用inline-block空格或者回车会有空隙 -->
    </div>
</body>

</html>
